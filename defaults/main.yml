---
# The number of days an account can go without being authenticated
# before it is determined to be inactive and is disabled.
freeipa_days_before_inactive: 45

# Whether or not to (1) configure FreeIPA to enable tracking of the
# most recent authentication time for each user and (2) create a
# systemd timer and service to disable inactive users.
freeipa_disable_inactive_users: false

# Whether or not to disable trace functionality for all HTTP and HTTPS
# requests.
freeipa_disable_trace: false

# Whether or not to return HSTS headers for all HTTP and HTTPS
# requests.
freeipa_enable_hsts: false
